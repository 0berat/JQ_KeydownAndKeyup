<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.5.1.min.js">    </script>
    <script>  
    $(document).ready(function () {
        
        $("input").keydown(function (kayıt) {
            if (kayıt.keyCode==13)
            $("div.result").text("ENTERA BASILDI")

        })


        $("input").keydown(function () {
            $("div.result2").text("tuşa bastın")
        })


        $("input").keyup(function () {
            $("div.result2").text("tuşu biraktınız")
        })
    })
    
    
    
    
    </script>
</head>
<body>
<input type="text">
<div class="result"></div>
<div class="result2"></div>
</body>
</html>
